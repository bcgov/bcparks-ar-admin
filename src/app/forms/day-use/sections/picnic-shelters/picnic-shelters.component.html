<div class="row">
  <div class="col-6">
    <div class="col-6">
      <app-text-input
        [label]="'Parties'"
        [icon]="'bi-person-fill'"
        [placeholder]="'0'"
        [control]="picnicRevenueShelterControl"
        [type]="'number'"
      ></app-text-input>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <app-text-input
          [label]="'Gross picnic revenue'"
          [control]="picnicRevenueGrossControl"
          [moneyMode]="true"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="'Net revenue = Gross revenue - 5% GST'"
      ></app-calculation-display>
    </div>
  </div>
</div>
