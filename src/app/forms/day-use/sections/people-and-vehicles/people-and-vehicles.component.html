<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <app-text-input
          [label]="'Trail counter'"
          [icon]="'bi-person-fill'"
          [control]="peopleAndVehiclesTrailField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-6">
        <label></label>
        <app-info-text
          [text]="'If counter captures 2-way traffic, divide the total by 2 before entering.'"
        ></app-info-text>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <app-text-input
          [label]="'Vehicle count'"
          [icon]="'bi-person-fill'"
          [control]="peopleAndVehiclesVehicleField"
          [type]="'number'"
        ></app-text-input>
        <app-text-input
          [label]="'Bus count'"
          [icon]="'bi-person-fill'"
          [control]="peopleAndVehiclesBusField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-6">
        <label></label>
        <app-info-text
          [text]="'If counters capture day use and camping traffic, subtract camping count before entering here. If counter capture 2-way traffic, divide the total by 2 before entering.'"
        ></app-info-text>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [label]="'VEHICLE ATTENDANCE'"
        [subtext]="attendanceTotal?.formula"
        [value]="attendanceTotal?.result"
      ></app-calculation-display>
    </div>
  </div>
</div>
