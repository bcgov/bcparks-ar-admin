<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-4">
        <app-text-input
          *ngIf="formControls?.nightsOnDockControl"
          [label]="'Nights on dock'"
          [icon]="'bi-person-fill'"
          [control]="formControls?.nightsOnDockControl"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          *ngIf="formControls?.nightsOnBuoyControl"
          [label]="'Nights on buoys'"
          [icon]="'bi-person-fill'"
          [control]="formControls?.nightsOnBuoyControl"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          *ngIf="formControls?.miscellaneousBoatsControl"
          [label]="'Miscellaneous boats'"
          [icon]="'bi-person-fill'"
          [control]="formControls?.miscellaneousBoatsControl"
          [type]="'number'"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [label]="'BOAT ATTENDANCE'"
        [subtext]="
          'Boat attendance = (On dock + On buoys + Miscellaneous boats)  x 3.2'
        "
      ></app-calculation-display>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <app-text-input
          *ngIf="formControls?.grossBoatingRevenueControl"
          [label]="'Gross boating revenue'"
          [control]="formControls?.grossBoatingRevenueControl"
          [moneyMode]="true"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="'Net revenue = Gross revenue - 5% GST'"
      ></app-calculation-display>
    </div>
  </div>
</div>
