<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <app-text-input
          [label]="'People'"
          [icon]="'bi-person-fill'"
          [placeholder]="'0'"
          [control]="peopleField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-6">
        <label></label>
        <app-info-text
          [text]="'Enter the number of people counted or observed.'"
        ></app-info-text>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <app-text-input
          [label]="'Gross camping revenue'"
          [moneyMode]="true"
          [control]="grossCampingRevenueField"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="'Net revenue = Gross revenue - 5% GST'"
      ></app-calculation-display>
    </div>
  </div>
</div>
