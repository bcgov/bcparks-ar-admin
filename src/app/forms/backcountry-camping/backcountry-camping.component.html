<div class="form-header">
  <h1>Backcountry Camping</h1>
  <p>
    This section is for backcountry camping, including both reserved and first
    come, first served camping. It should not be used for backcountry cabins.
  </p>
</div>
<form [formGroup]="form">
  <div class="form-section">
    <app-backcountry-camping-section
      [peopleField]="fields?.people"
      [grossCampingRevenueField]="fields?.grossCampingRevenue"
      [revenueTotal]="revenueTotal"
    ></app-backcountry-camping-section>
  </div>
  <div class="form-section">
    <h2>Variance notes</h2>
    <app-text-area
      [charCap]="100"
      [control]="fields?.notes"
      [label]="
        'If any data entered above varies widely from the expected counts, briefly explain the variance.'
      "
      [id]="'variance-notes'"
    ></app-text-area>
  </div>
</form>
<div class="form-footer d-flex justify-content-between">
  <app-cancel-button></app-cancel-button>
  <button
    class="btn btn-primary px-5"
    [disabled]="fetchCount > 0"
    (click)="onSubmit()"
  >
    <app-text-to-loading-spinner
      [text]="'Submit'"
    ></app-text-to-loading-spinner>
  </button>
</div>
