<div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-4">
          <app-text-input
            [label]="'Adult (16+)'"
            [icon]="'bi-person-fill'"
            [control]="adultAttendance"
            [type]="'number'"
          ></app-text-input>
        </div>
        <div class="col-4">
          <app-text-input
            [label]="'Child (6-15)'"
            [icon]="'bi-person-fill'"
            [control]="childAttendance"
            [type]="'number'"
          ></app-text-input>
        </div>
        <div class="col-4">
          <app-text-input
            [label]="'Family'"
            [icon]="'bi-person-fill'"
            [control]="familyAttendance"
            [type]="'number'"
          ></app-text-input>
        </div>
      </div>
      <div class="row">
        <app-calculation-display
          [label]="'TOTAL PEOPLE'"
          [subtext]="attendanceTotal?.formula"
          [value]="attendanceTotal?.result"
        ></app-calculation-display>
      </div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-6">
              <app-text-input
              [label]="'Gross cabin revenue'"
              [control]="grossBackcountryCabinsRevenue"
              [moneyMode]="true"
            ></app-text-input>
            </div>
        </div>
        <div class="row">
          <app-calculation-display
          [colorClass]="'green'"
          [label]="'NET REVENUE'"
          [subtext]="revenueTotal?.formula"
          [value]="revenueTotal?.result"
        ></app-calculation-display>
        </div>
    </div>
  </div>
