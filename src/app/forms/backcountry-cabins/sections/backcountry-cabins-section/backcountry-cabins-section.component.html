<div class="d-flex justify-content-between section-container">
  <div class="equal-width d-flex flex-column me-3">
    <div class="d-flex align-items-end flex-row flex-wrap mt-auto">
      <div class="input-box">
        <app-text-input
          [label]="'Adults (16+)'"
          [icon]="'bi-person-fill'"
          [control]="adultAttendance"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="input-box">
        <app-text-input
          [label]="'Youths (6-15)'"
          [icon]="'bi-person-fill'"
          [control]="childAttendance"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="input-box">
        <app-text-input
          [label]="'Family'"
          [icon]="'bi-person-fill'"
          [control]="familyAttendance"
          [type]="'number'"
        ></app-text-input>
      </div>
    </div>
    <app-calculation-display
      [label]="'TOTAL PEOPLE'"
      [subtext]="attendanceTotal?.formula"
      [value]="attendanceTotal?.result"
    ></app-calculation-display>
  </div>
  <div class="equal-width d-flex flex-column ms-3">
    <div class="d-flex align-items-end">
      <div class="input-box">
        <app-text-input
          [label]="'Gross cabin revenue'"
          [control]="grossBackcountryCabinsRevenue"
          [moneyMode]="true"
        ></app-text-input>
      </div>
    </div>
    <div class="mt-auto">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="revenueTotal?.formula"
        [value]="revenueTotal?.result"
      ></app-calculation-display>
    </div>
  </div>
</div>
