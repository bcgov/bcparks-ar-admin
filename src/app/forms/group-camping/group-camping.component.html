<div class="form-header">
  <h1>Group Camping</h1>
  <p>
    Include data from all standard group camping, include reserved and first
    come, first served.
  </p>
</div>
<form [formGroup]="form">
  <div class="form-section">
    <h2>Standard rate groups</h2>
    <app-standard-rate-groups
      [standardRateGroupsTotalPeopleStandardField]="
        fields?.standardRateGroupsTotalPeopleStandard
      "
      [standardRateGroupsTotalPeopleAdultsField]="
        fields?.standardRateGroupsTotalPeopleAdults
      "
      [standardRateGroupsTotalPeopleYouthField]="
        fields?.standardRateGroupsTotalPeopleYouth
      "
      [standardRateGroupsTotalPeopleKidsField]="
        fields?.standardRateGroupsTotalPeopleKids
      "
      [standardRateGroupsRevenueGrossField]="
        fields?.standardRateGroupsRevenueGross
      "
    ></app-standard-rate-groups>
  </div>
  <div class="form-section">
    <h2>Youth rate groups</h2>
    <app-youth-rate-groups
      [youthRateGroupsAttendanceGroupNightsField]="
        fields?.youthRateGroupsAttendanceGroupNights
      "
      [youthRateGroupsAttendancePeopleField]="
        fields?.youthRateGroupsAttendancePeople
      "
      [youthRateGroupsRevenueGrossField]="fields?.youthRateGroupsRevenueGross"
    ></app-youth-rate-groups>
  </div>
  <div class="form-section">
    <h2>Variance notes</h2>
    <app-text-area
      [charCap]="100"
      [control]="fields?.notes"
      [label]="
        'If any data entered above varies widely from the expected counts, briefly explain the variance.'
      "
      [id]="'variance-notes'"
    ></app-text-area>
  </div>
  <div class="d-flex flex-row-reverse">
    <button
      class="btn btn-primary px-5"
      [disabled]="loading"
      (click)="onSubmit()"
    >
      <app-text-to-loading-spinner
        [text]="'Submit'"
        (loadingStatus)="loading = $event"
      ></app-text-to-loading-spinner>
    </button>
  </div>
</form>
<div class="form-footer d-flex justify-content-between">
  <app-cancel-button></app-cancel-button>
  <button
    class="btn btn-primary px-5"
    [disabled]="fetchCount > 0"
    (click)="onSubmit()"
  >
    <app-text-to-loading-spinner
      [text]="'Submit'"
    ></app-text-to-loading-spinner>
  </button>
</div>
