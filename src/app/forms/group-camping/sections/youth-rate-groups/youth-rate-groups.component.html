<div class="d-flex justify-content-between section-container">
  <div class="equal-width d-flex flex-column me-3">
    <div class="input-box">
      <app-text-input
        [label]="'Group nights'"
        [icon]="'bi-person-fill'"
        [control]="youthRateGroupsAttendanceGroupNightsField"
        [type]="'number'"
      ></app-text-input>
    </div>
    <div class="d-flex align-items-end flex-wrap">
      <div class="input-box">
        <app-text-input
          [label]="'People'"
          [icon]="'bi-person-fill'"
          [control]="youthRateGroupsAttendancePeopleField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div>
        <app-info-text
          [text]="'Include adults, youth, and children.'"
        ></app-info-text>
      </div>
    </div>
  </div>
  <div class="equal-width d-flex flex-column ms-3">
    <div class="input-box">
      <app-text-input
        [label]="'Gross youth group revenue'"
        [control]="youthRateGroupsRevenueGrossField"
        [moneyMode]="true"
      ></app-text-input>
    </div>
    <div class="mt-auto">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="revenueTotal?.formula"
        [value]="revenueTotal?.result"
      ></app-calculation-display>
    </div>
  </div>
</div>
