<div class="row">
  <div class="col-6">
    <div class="row">
      <app-text-input
        [label]="'Group nights'"
        [icon]="'bi-person-fill'"
        [control]="youthRateGroupsAttendanceGroupNightsField"
        [type]="'number'"
      ></app-text-input>
    </div>
    <div class="row">
      <div class="col-4">
        <app-text-input
          [label]="'People'"
          [icon]="'bi-person-fill'"
          [control]="youthRateGroupsAttendancePeopleField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-8">
        <label></label>
        <app-info-text
          [text]="'Include adults, youth, and children.'"
        ></app-info-text>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <app-text-input
        [label]="'Gross youth group revenue'"
        [control]="youthRateGroupsRevenueGrossField"
        [moneyMode]="true"
      ></app-text-input>
    </div>
    <div class="row">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="'Net revenue = Gross revenue - 5% GST'"
      ></app-calculation-display>
    </div>
  </div>
</div>
