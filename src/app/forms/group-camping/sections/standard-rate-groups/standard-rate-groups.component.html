<div class="row">
  <div class="col-6">
    <div class="row">
      <app-text-input
        [label]="'Standard night groups'"
        [icon]="'bi-person-fill'"
        [placeholder]="'0'"
        [type]="'number'"
      ></app-text-input>
    </div>
    <div class="row">
      <div class="col-4">
        <app-text-input
          [label]="'Adults (16+)'"
          [icon]="'bi-person-fill'"
          [placeholder]="'0'"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          [label]="'Youth (6-15)'"
          [icon]="'bi-person-fill'"
          [placeholder]="'0'"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          [label]="'Kids (0-5)'"
          [icon]="'bi-person-fill'"
          [placeholder]="'0'"
          [type]="'number'"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [label]="'TOTAL PEOPLE'"
        [subtext]="'Total people =  Adult + Youth + Children'"
      ></app-calculation-display>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <app-text-input
        [label]="'Gross standard group revenue'"
        [moneyMode]="true"
      ></app-text-input>
    </div>
    <div class="row">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="'Net revenue = Gross revenue - 5% GST'"
      ></app-calculation-display>
    </div>
  </div>
</div>
