<div class="row">
  <div class="col-6">
    <div class="row">
      <app-text-input
        [label]="'Standard night groups'"
        [icon]="'bi-person-fill'"
        [control]="standardRateGroupsTotalPeopleStandardField"
        [type]="'number'"
      ></app-text-input>
    </div>
    <div class="row">
      <div class="col-4">
        <app-text-input
          [label]="'Adults (16+)'"
          [icon]="'bi-person-fill'"
          [control]="standardRateGroupsTotalPeopleAdultsField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          [label]="'Youth (6-15)'"
          [icon]="'bi-person-fill'"
          [control]="standardRateGroupsTotalPeopleYouthField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          [label]="'Kids (0-5)'"
          [icon]="'bi-person-fill'"
          [control]="standardRateGroupsTotalPeopleKidsField"
          [type]="'number'"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [label]="'TOTAL PEOPLE'"
        [subtext]="attendanceTotal?.formula"
        [value]="attendanceTotal?.result"
      ></app-calculation-display>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <app-text-input
        [label]="'Gross standard group revenue'"
        [control]="standardRateGroupsRevenueGrossField"
        [moneyMode]="true"
      ></app-text-input>
    </div>
    <div class="row">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="revenueTotal?.formula"
        [value]="revenueTotal?.result"
      ></app-calculation-display>
    </div>
  </div>
</div>
