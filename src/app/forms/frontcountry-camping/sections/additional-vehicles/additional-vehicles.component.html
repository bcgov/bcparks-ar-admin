<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-4">
        <app-text-input
          [label]="'Standard'"
          [icon]="'bi-person-fill'"
          [placeholder]="'0'"
          [control]="secondCarsAttendanceStandardField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          [label]="'Senior'"
          [icon]="'bi-person-fill'"
          [placeholder]="'0'"
          [control]="secondCarsAttendanceSeniorField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          [label]="'Social services fee exemption'"
          [icon]="'bi-person-fill'"
          [placeholder]="'0'"
          [control]="secondCarsAttendanceSocialField"
          [type]="'number'"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [label]="'TOTAL CARS'"
        [subtext]="'Vehicle cars = (Standard + Senior + SSFE)'"
      ></app-calculation-display>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-4">
        <app-text-input
          [label]="'Gross 2nd car revenue'"
          [control]="secondCarsRevenueGrossField"
          [moneyMode]="true"
        ></app-text-input>
      </div>
      <div class="col-8">
        <app-info-text
          [text]="'Subtract onsite refunds before entering.'"
        ></app-info-text>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="'Net revenue = Gross revenue - 5% GST'"
      ></app-calculation-display>
    </div>
  </div>
</div>
