<div class="row">
  <div class="col-6">
    <app-info-text
      [text]="'There are no attendance items to record in Other Frontcountry Camping.'"
    ></app-info-text>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-4">
        <app-text-input
          [label]="'Gross sani revenue'"
          [moneyMode]="true"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          [label]="'Gross electrical fee revenue'"
          [moneyMode]="true"
        ></app-text-input>
      </div>
      <div class="col-4">
        <app-text-input
          [label]="'Gross shower revenue'"
          [moneyMode]="true"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="'Net revenue = Gross revenue - 5% GST'"
      ></app-calculation-display>
    </div>
  </div>
</div>
