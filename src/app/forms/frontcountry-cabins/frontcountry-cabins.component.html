<div class="form-header">
  <h1>Frontcountry Cabins</h1>
  <p>
    This section is for frontcountry cabins, including both reserved and first
    come, first served parties.
  </p>
</div>
<form [formGroup]="form">
  <div class="form-section">
    <app-frontcountry-cabins-section
      [totalAttendancePartiesField]="fields?.totalAttendanceParties"
      [revenueGrossCampingField]="fields?.revenueGrossCamping"
      [revenueTotal]="revenueTotal"
    ></app-frontcountry-cabins-section>
  </div>
  <div class="form-section">
    <h2>Variance notes</h2>
    <app-text-area
      [charCap]="100"
      [control]="fields?.notes"
      [label]="
        'If any data entered above varies widely from the expected counts, briefly explain the variance.'
      "
      [id]="'variance-notes'"
    ></app-text-area>
  </div>
</form>
<div class="form-footer d-flex justify-content-between">
  <app-cancel-button [disabled]="loading"></app-cancel-button>
  <button
    class="btn btn-primary px-5"
    [disabled]="loading"
    (click)="onSubmit()"
  >
    <app-text-to-loading-spinner [text]="'Save'"></app-text-to-loading-spinner>
  </button>
</div>
