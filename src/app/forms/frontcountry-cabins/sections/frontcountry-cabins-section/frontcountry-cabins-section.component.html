<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <app-text-input
          [label]="'Parties'"
          [icon]="'bi-person-fill'"
          [control]="totalAttendancePartiesField"
          [type]="'number'"
        ></app-text-input>
      </div>
      <div class="col-6">
        <label></label>
        <app-info-text
          [text]="'Include all adults, youth, and kids.'"
        ></app-info-text>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <app-text-input
          [label]="'Gross camping revenue'"
          [control]="revenueGrossCampingField"
          [moneyMode]="true"
        ></app-text-input>
      </div>
      <div class="col-6">
        <label></label>
        <app-info-text
          [text]="'Camping fee revenue only. Subtract  onsite refunds before entering.'"
        ></app-info-text>
      </div>
    </div>
    <div class="row">
      <app-calculation-display
        [colorClass]="'green'"
        [label]="'NET REVENUE'"
        [subtext]="'Net revenue = Gross revenue - 5% GST'"
      ></app-calculation-display>
    </div>
  </div>
</div>
