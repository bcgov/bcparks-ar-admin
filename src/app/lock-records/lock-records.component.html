<section class="container mt-5">
  <h1 class="mb-1">Lock or Unlock Records</h1>
  <p>
    Select a fiscal year to lock records for all parks.
  </p>
</section>
<section class="container mt-3">
  <div>
    <label class="fw-bold mb-2">Fiscal Year</label>
    <div class="text-muted mb-3">
      To lock a fiscal year, select the year that the fiscal year ends.<br>
      <em>e.g.</em> To lock April 2021&ndash;March 2022, select 2022.
    </div>
    <div class="row mb-3">
      <div class="col-md-12 col-lg-4">
        <button (click)="dp.toggle()" class="form-control">
          <span
            autocomplete="off"
            bsDatepicker
            #dp="bsDatepicker"
            minMode="year"
            [maxDate]="maxDate"
            (onShown)="onOpenCalendar($event)"
            (bsValueChange)="datePickerOutput($event)"
          >
          </span>
          <div class="text-muted d-flex justify-content-left">
            <i class="bi-calendar me-2 text-muted"></i>
            {{ fiscalYearRangeString }}
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-4">
      <button
        class="btn btn-primary w-100"
        type="button"
        (click)="submit()"
        [disabled]="!modelDate"
      >
        <app-text-to-loading-spinner
          [text]="'Lock Records '"
          (loadingStatus)="loading = $event"
        ></app-text-to-loading-spinner>
      </button>
    </div>
  </div>
</section>
<section class="container mt-5">
  <app-fiscal-year-lock-table
    [data]="fiscalYearsList"
  ></app-fiscal-year-lock-table>
</section>
