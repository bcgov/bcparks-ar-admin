<nav class="h-100" id="sidebar" [ngClass]="hide ? 'hide' : ''">
  <div class="d-flex flex-column h-100 pb-3">
    <div class="flex-grow-1">
      <ul class="list-unstyled components">
        <li
          *ngFor="let route of routes"
          [ngClass]="
            this.currentRoute?.url === '/' + route.path ? 'active' : ''
          "
        >
          <a [routerLink]="[route.path]">{{ route.data.label }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
