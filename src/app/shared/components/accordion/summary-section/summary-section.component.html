<div>
  <h3 *ngIf="section?.title">{{ section?.title }}</h3>
  <div class="mb-3" *ngIf="section.attendanceItems">
    <div *ngFor="let attendanceItem of section.attendanceItems">
      <div class="d-flex justify-content-between p-2 border-top">
        <div>{{ attendanceItem.itemName }}</div>
        <div *ngIf="attendanceItem?.value" className="text-align-end">{{ attendanceItem.value }}</div>
        <div *ngIf="!attendanceItem?.value" className="text-align-end">-</div>
      </div>
    </div>
    <app-calculation-display
      [label]="section.attendanceLabel?.toUpperCase()"
      [value]="calcAttendance()"
      [colorClass]="'blue'"
    ></app-calculation-display>
  </div>
  <div class="mb-3" *ngIf="section.revenueItems">
    <div *ngFor="let revenueItem of section.revenueItems">
      <div class="d-flex justify-content-between p-2 border-top">
        <div>{{ revenueItem.itemName }}</div>
        <div *ngIf="revenueItem?.value" className="text-align-end">${{revenueItem.value}}</div>
        <div *ngIf="!revenueItem?.value" className="text-align-end">-</div>
      </div>
    </div>
    <app-calculation-display
      [label]="section.revenueLabel?.toUpperCase()"
      [value]="'$'+calcRevenue()"
      [colorClass]="'green'"
    ></app-calculation-display>
  </div>
</div>
