<div class="p-4 bg-info">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <label class="fw-bold">Date</label>
      <input
        [(ngModel)]="modelDate"
        autocomplete="off"
        class="form-control"
        name="date"
        placeholder="Select date"
        bsDatepicker
        [bsConfig]="{ dateInputFormat: 'MM/YYYY' }"
        (onShown)="onOpenCalendar($event)"
        (ngModelChange)="datePickerOutput($event)"
      />
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-typeahead
        [id]="'park-typeahead'"
        [data]="parks['typeAheadData']"
        [label]="'Park'"
        [placeholder]="'Search by park name'"
        [disabled]="typeAheadDisabled"
        [model]="modelPark"
        (output)="parkTypeaheadOutput($event)"
      ></app-typeahead>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-select
        [id]="'sub-area-select'"
        [data]="subAreas.selectData"
        [model]="modelSubArea"
        [label]="'Sub-areas'"
        [disabled]="subAreaDisabled"
        (output)="subAreaOutput($event)"
      ></app-select>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 align-self-end">
      <button
        class="btn btn-primary w-50"
        type="button"
        [disabled]="continueDisabled || fetchCount > 0"
        (click)="search()"
      >
        <span *ngIf="fetchCount === 0">Go</span>
        <span *ngIf="fetchCount > 0">
          <span
            class="spinner-border spinner-border-sm text-warning"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Loading...</span>
        </span>
      </button>
    </div>
  </div>
</div>
